<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="game-title-container">
        <img src="images/banner-title.png" alt="" class="game-title">
    </section>
    <main class="app before">
        <section class="board hiden">
            <div class="move-count"><span>Moves:</span> 00</div>
            <div class="time-count"><span>Time:</span> 00:00</div>
            <div class="cards-container">
            </div>
            <button class="hiden" id="stop">Stop Game</button>
        </section>
        <div class="results-container">
            <p id="result" class="hiden"><span>Time: </span>00 <span>Moves: </span>00</p>
            <button id="start">Start Game</button>
        </div>
    </main>
    <a href="https://www.flaticon.es/packs/human-emotions-6?word=emotions" title="human emotions icons">Human Emotions
        icons created by
        Freepik - Flaticon</a>
    <script src="script.js"></script>
</body>

</html>
